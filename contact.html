<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header>
            <nav>
                    <ul>
                        <li><a href="Contact">Contact</a></li>
                        <li><a href="Products">Products</a></li>
                        <li><a href="About">About</a></li>
                        <li><a href="Blog">Blog</a></li>
                        <li><a href="Home">Home</a></li>
                        <li><a href="shopping cart"><i class="fas fa-shopping-basket"></i></a></li>
                    </ul>
                </nav>
               
    </header>
    <main>


        <div class="wrapper-contact">
            <h1 class="main-heading"> <span class="heading-1">get in</span> <br> 
                <span class="heading-2">touch.</span> 
            </h1>
        <form action="./"
              class="info"
              method="post"
              name="info">
              <div class="form-email">
              <input type="email"
                     class="info"
                     id="userEmail">
              <label for="userEmail">email.</label>
              <br>
            </div>
            <div class="form-username">
              <input type="text"
                     class="info"
                     id="userName">
              <label for="userName">name.</label>
              <br>
            </div>
            <div class="form-comments">
              <textarea name="comments" id="comments"></textarea>
              <label for="comments">comments?</label>
              <br>
            </div>
              <input type="checkbox" id="receiveEmails" name="receiveEmails[]" value="receiveEmails">
              <label for="receiveEmails">I would like to receive promotional emails.</label>
              <br>
              <input type="submit" value="send.">
        </form>
    </div>
    </main>
</body>
</html>
