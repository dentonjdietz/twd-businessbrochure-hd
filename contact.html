<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="./"
              class="info"
              method="post"
              name="info">
              <input type="email"
                     class="info"
                     id="userEmail">
              <label for="userEmail">email.</label>
              <br>
              <input type="text"
                     class="info"
                     id="userName">
              <label for="userName">name.</label>
              <br>
              <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
              <label for="comments">comments?</label>
              <br>
              <input type="checkbox" id="receiveEmails" name="receiveEmails[]" value="receiveEmails">
              <label for="receiveEmails">I would like to receive promotional emails.</label>
              <br>
              <input type="submit" value="send.">
        </form>
    </main>
</body>
</html>
